<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login-page.css">
</head>
<body>
  
  <br>
  <form method="POST" action="/login">
    <h1>Login Page</h1>
    <label>Email:</label>
    <input type="text" name="email" required><br><br>
    
    <label>Password:</label>
    <input type="password" name="password" required><br><br>
    
    <button type="submit">Login</button>
    <p style="text-align: center;">
  Donâ€™t have an account? <a href="/register.html">Register here</a>
</p>
 </form>
  
  <footer>
    <p>&copy; 2023 Book Store</p>
  </footer>
  
  <script src="../scripts/login-page.js">
    // JavaScript code for login functionality can be added here
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;
      
      console.log('Login attempt with:', { email, password });
      
      // Simulate a successful login
      alert('Login successful!');
      
      // Redirect to the home page or another page
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
